<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>

<body class="background-image-form margin-0">
    <header class="header">
        <a href="index.html">
            <h1>Maintenance Tracker</h1>
        </a>
        <p>For all your maintenance and repair needs</p>
    </header>
    <div class="form-container flex-center content">
        <form action="" method="POST">
            <div class="form-container">
                <h1 class="form-header">Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <br>
                <div class="input-group-container">
                    <div class="form-control">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                    </div>
                </div>
                <br>
                <div class="form-control">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                </div>
                <div class="form-control">
                    <label for="psw-confirm"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" name="psw-confirm" required>

                </div>
                <br>
                <div class="form-control">
                    <label for="security_question"><b>Security Question</b></label>
                    <input type="text" placeholder="Security Question" name="security_question" required>

                </div>
                <div class="form-control">
                    <label for="security_answer"><b>Answer</b></label>
                    <input type="password" placeholder="Your Answer" name="security_answer" required>

                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
                <br>
                <p>Already have an account? <a href="./index.html">Login here</a></p>
            </div>
        </form>
    </div>


</body>

</html>
